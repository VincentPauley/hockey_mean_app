<!DOCTYPE html>
<html lang="en" ng-app="hockey">
  <head>
    <meta charset="utf-8"/>
    <title>Hockey Teams</title>
    <link rel="stylesheet" type="text/css" href="css/lib/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link href="https://fonts.googleapis.com/css?family=Cuprum" rel="stylesheet">
    <script type="text/javascript" src="js/lib/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Hockey</h1>
      <div id="add-new-team-block" ng-controller="createNewTeam as create">
        <form ng-submit="create.submit_new_team()">
          <h3>Add Team</h3>
          <label for="new-team-name">Name</label>
          <input type="text" ng-model="create.new_team.name" class="form-control" id="new-team-name"/>

          <label for="new-team-state">State</label>
          <input type="text" ng-model="create.new_team.state" class="form-control" id="new-team-state"/>

          <label for="new-team-city">City</label>
          <input type="text" ng-model="create.new_team.city" class="form-control" id="new-team-city"/>

          <label for="new-team-league">League</label>
          <input type="text" ng-model="create.new_team.league" class="form-control" id="new-team-league"/>

          <label for="new-team-stanley-cups">Stanley Cups</label>
          <input type="text" ng-model="create.new_team.cups" class="form-control" id="new-team-stanley-cups"/>

          <label for="new-team-origin-year">Year of Origin</label>
          <input type="text" ng-model="create.new_team.originYear" class="form-control" id="new-team-origin-year"/>

          <input type="submit" value="submit" />
        </form>
      </div>
    </div>
  </body>
</html>
