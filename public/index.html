<!DOCTYPE html>
<html lang="en" ng-app="hockey">
  <head>
    <meta charset="utf-8"/>
    <title>Hockey Teams</title>
    <script type="text/javascript" src="js/lib/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </head>
  <body>
    <h1>Hockey</h1>
    <div ng-controller="createNewTeam as create">
      <form ng-submit="create.submit_new_team()">
        <h3>Add Team</h3>
        <label for="new-team-name">Name</label>
        <input type="text" ng-model="create.new_team.name" id="new-team-name"/><br />

        <label for="new-team-state">State</label>
        <input type="text" ng-model="create.new_team.state" id="new-team-state"/><br />

        <label for="new-team-city">City</label>
        <input type="text" ng-model="create.new_team.city" id="new-team-city"/><br />

        <label for="new-team-league">League</label>
        <input type="text" ng-model="create.new_team.league" id="new-team-league"/><br />

        <label for="new-team-stanley-cups">Stanley Cups</label>
        <input type="text" ng-model="create.new_team.cups" id="new-team-stanley-cups"/><br />

        <label for="new-team-origin-year">Year of Origin</label>
        <input type="text" ng-model="create.new_team.originYear" id="new-team-origin-year"/><br />

        <input type="submit" value="submit" />
      </form>
    </div>
  </body>
</html>
